<div class="row mt-5 justify-content-center">
  <div class="input-group mb-3 justify-content-center">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect01">Paises</label>
    </div>
    <select (change)="listar($event.target.value)" >
      <option [value]="title.id" *ngFor="let title of titleArray" >
        {{title.name}}
      </option>
  </select>
  </div>
  
  <div class="card-deck">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Tiempo</h5>
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col" *ngFor="let index of listTabla">{{index.request.query}}</th>
            
              </tr>
            </thead>
            <tbody>
              <tr>
                <td *ngFor="let index of listTabla">{{index.current.temperature}}ยบ</td>
              </tr>
              
            </tbody>
          </table>
      </div>
    </div>
    
  </div>
